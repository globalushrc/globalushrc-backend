services:
  # Backend Service
  - type: web
    name: global-us-hrc-backend
    env: node
    plan: free # Can be changed to 'starter' or higher
    region: singapore # Choose the region closest to you
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: static_site
          name: global-us-hrc-frontend
          property: url
      - key: BASE_URL
        fromService:
          type: web
          name: global-us-hrc-backend
          property: url
      # Optional: Add your Stripe and eSewa keys here if needed
      # - key: STRIPE_SECRET_KEY
      #   value: sk_test_...
      # - key: ESEWA_MERCHANT_CODE
      #   value: EPAYTEST

    # Persistent Disk (Optional - requires paid plan)
    # disk:
    #   name: backend-storage
    #   mountPath: /opt/render/project/src/backend/uploads
    #   sizeGB: 1

  # Frontend Static Site
  - type: static_site
    name: global-us-hrc-frontend
    env: static
    region: singapore
    buildCommand: npm install && npm run build
    publishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: global-us-hrc-backend
          property: url
